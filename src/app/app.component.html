<h3>Student Form</h3>

<label> ID     :   </label>
<input type="text" [formControl] = "idField">
<br><br>

<label> Name : </label>
<input type="text"[formControl] = "nameField">
<br><br>

<label> City :   </label>
<input type="text"[formControl] = "cityField">
<br><br>

<label> Mobile : </label>
<input type="text"[formControl] = "mobileField">
<br><br>

<button (click)="submit()">save</button>
<br><br>




<table border="1" cellpadding="0" cellspacing="0"width="400">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>City</th>
    <th>Mobile</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.city}}</td>
      <td>{{student.mobile}}</td>
  </tr>

  </tbody>
</table>
